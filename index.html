<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constructor Exercise</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./js-file.js" defer></script>
</head>
<body>
    <div class="book-grid">
    </div>
    <button class="new-book-button">Add a new book</button>
    <dialog>
        <form action="www.example.com" method="dialog">
            <div class="input-wrapper">
                <div class="input-wrapper">
                    <label for="title-input">Title</label>
                    <input type="text" id="title-input" name="title">
                </div>
                <label for="author-input">Author</label>
                <input type="text" id="author-input" name="author">
            </div>
            <div class="input-wrapper">
                <label for="pages-input">Pages</label>
                <input type="text" id="pages-input" name="pages">
            </div>
            <div class="input-wrapper">
                <div>
                    <label for="read">read</label>
                    <input type="radio" id="read" name="read-status" value="read">
                </div>
                <div>
                    <label for="unread">unread</label>
                    <input type="radio" id="unread" name="read-status" value="unread">
                </div>
            </div>
            <button type="submit">Add book</button>
        </form>
    </dialog>
    
</body>
</html>
