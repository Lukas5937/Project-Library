<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constructor Exercise</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./js-file.js" defer></script>
</head>
<body>
    <div class="book-grid"></div>
    <button id="open-dialog-button">Add a new book</button> 
    <div class="dialog-wrapper">
        <dialog>
            <form action="www.example.com" method="dialog">
                <div class="input-wrapper">
                    <div class="input-wrapper">
                        <label for="title-input" >Title</label>
                        <input type="text" id="title-input" name="title" autofocus>
                    </div>
                    <label for="author-input">Author</label>
                    <input type="text" id="author-input" name="author">
                </div>
                <div class="input-wrapper">
                    <label for="pages-input">Pages</label>
                    <input type="number" id="pages-input" name="pages">
                </div>
                <div class="input-wrapper">
                    <label for="read-input">Read</label>
                    <input type="text" id="read-input" name="read">
                </div>
                <button id="add-book-button" type="submit">Add book</button>
            </form>
        </dialog>
    </div>   
</body>
</html>
